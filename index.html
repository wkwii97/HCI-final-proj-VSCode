<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }


			#car-stats-container {
				position: absolute;
				top: 200px;
				left: 200px;
				width: 25vh;
				height: 50vh;
				padding: 5px;
				font-family: Monospace;
				font-size: 13px;
				text-align: center;
				background-color: rgba(112, 107, 117, 0.168);
				color: aliceblue;
			}
		</style>
	</head>
	<body>
		<script type="module" src="/main.js"></script>

		<div id="info">
			<div class="container" id="car-stats-container">
				<div class="row">
					<div class="col-12">
						<h1 id="car-name">Rusty Truck</h1>
					</div>
				</div>
				<div class="row">
					<div class="col-6">
						<p id="car-speed">Speed: 0</p>
					</div>
					<div class="col-6">
						<p id="car-distance">Mileage: 400,000</p>
					</div>
					<h5>Top Speed:</h5>
					<label for="file">2 MPH</label>
					<progress id="file" value="10" max="100"> 32% </progress>
					<h5>Fuel Efficiency: </h5>
					<label for="file">5 MPG</label>
					<progress id="file" value="10" max="100"> 32% </progress>

				</div>
			</div>
		</div>
	</body>
</html>
